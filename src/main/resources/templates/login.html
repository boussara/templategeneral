<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{user.title}">title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1" th:text="#{user.login}">
						Se connecter
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" th:attr="data-validate=#{user.error_nom}">
						<span class="label-input100" th:text="#{user.user}">Nom d'utilisateur</span>
						<input class="input100" type="text" name="username" th:attr="placeholder=#{user.placeholder_nom}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" th:attr="data-validate=#{user.error_motdepass}">
						<span class="label-input100" th:text="#{user.passeword}">Mot de passe</span>
						<input class="input100" type="password" name="pass" th:attr="placeholder=#{user.holder_motdepasse}">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div>
							<a href="#" class="txt1" th:text="#{user.forget_pass}">
                                Mot de passe oubliÃ©?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" th:text="#{user.login}" >
							Se connecter
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="login/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="login/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="login/bootstrap/js/popper.js"></script>
	<script src="login/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="login/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="login/daterangepicker/moment.min.js"></script>
	<script src="login/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="login/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
